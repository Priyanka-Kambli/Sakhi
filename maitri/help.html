<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Helpline Numbers - India</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        background: linear-gradient(45deg, #57039d, #6c09b7);
        color: #0f0f0f;
      }
      h1 {
        text-align: center;
        color: #f5f5f5;
      }
      p {
        margin-bottom: 20px;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: left;
        transition: background-color 0.3s ease;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #934bcb;
      }
      tr:nth-child(odd):hover {
        background-color: #eaeaea;
      }
    </style>
  </head>
  <body>
    <h1>Emergency Helpline Numbers - India</h1>

    <table>
      <thead>
        <tr>
          <th>Service</th>
          <th>Contact Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Police</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Fire</td>
          <td>101</td>
        </tr>
        <tr>
          <td>Ambulance</td>
          <td>102</td>
        </tr>
        <tr>
          <td>Women Helpline</td>
          <td>1091</td>
        </tr>
        <tr>
          <td>Women Helpline (Domestic Abuse)</td>
          <td>181</td>
        </tr>
        <tr>
          <td>Pan-India Emergency Number</td>
          <td>112</td>
        </tr>
        <tr>
          <td>Disaster Management Services</td>
          <td>108</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </body>
</html>
